    <script type="text/javascript">


        function Addition() {

            var first = document.getElementById("first");
            var second = document.getElementById("second");
            var result = document.getElementById("result");
            result.value = parseInt(first.value) + parseInt(second.value);
        }


        function DisplayText() {

            //alert("Yes its working");

            var textbox = document.getElementById("textbox");
            var textarea = document.getElementById("displayarea");

            if (textbox.value != "") {

                textbox.style.background = "white";
                textarea.innerHTML = "";
                for (var i = 0; i <= 10; i++) {
                    textarea.innerHTML +=
                        "<br/><span style='color:yellowgreen'>" +
                        textbox.value + "</span>";
                }

            }
            else {
                textbox.style.background = "red";
            }
